apiVersion: v1
kind: Pod
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  containers:
    - name: nginx
      image: docker.io/nginx:latest
      ports:
        - containerPort: 80
      resources:
        limits:
          memory: 128Mi
          cpu: 0.5
        requests:
          memory: 64Mi
          cpu: 0.3
